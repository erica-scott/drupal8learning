system.admin_config_appnovation:
  path: '/admin/config/appno_api'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Appnovation'
  requirements:
    _permission: 'access administration pages'
appno_api.api_form:
  path: '/admin/config/appno_api/api-setup'
  defaults:
    _title: 'API Form'
    _form: '\Drupal\appno_api\Form\ApiForm'
  requirements:
    _permission: 'access content'